<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="overlay"></div>

    <div style=" position: absolute; font-size: 30px; color: rgb(255, 255, 255); " class="text_align">
        Ready to dive into a world of knowledge? <br>
    </div>

    <div class="sign_up">Sign up now and let's make learning fun together!</div>

    <div class="container">
        <h2 class="header">Sign In Here!</h2>
           <div class="align">
            <form action="#" method="post">
                <label for="email">Email:</label>
                <input type="email" placeholder="Enter your email" name="email" id="email">

                <label for="password">Password:</label>
                <input type="password" placeholder="Enter password" name="password" id="password">

                <button style="background-color: rgb(219, 162, 88); border-radius: 4px; border: none; color: white; font-weight: 600;  font-family: 'Montserrat', sans-serif; margin-top: 10px; text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5)">
                Log In</button>

                <div style=" font-family: 'Montserrat', sans-serif; font-size: 10px;"><a href="Sign_In.html">Don't have an account? Sign In here</a></div>
            </form>
           </div>
    </div>
    
</body>
</html>
