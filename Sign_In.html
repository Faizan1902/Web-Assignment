<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>

    <div class="overlay"></div>

    <div style=" position: absolute; font-size: 30px; color: rgb(255, 255, 255); " class="text_align">
        Ready to dive into a world of knowledge? <br>
    </div>

    <div class="sign_up">Sign up now and let's make learning fun together!</div>

    <div class="container">
        <h2 class="header">Sign In Here!</h2>
           <div class="align">
            <form action="#" method="post">
              
                <div class="main">
                    <div style="width: 50%; text-align: start; margin-right: 20px;">
                        <label for="name">Username:</label>
                        <input type="text" placeholder="Enter your full name" name="name" id="name">
                    </div>
        
                    <div style="width: 50%; text-align: start ;">
                            <label for="email">Email:</label>
                            <input type="email" placeholder="Enter email" name="email" id="email">
                    </div>
                </div>

                <div class="main">
                    <div style="width: 50%; text-align: start; margin-right: 20px;">
                        <label for="gender">Gender:</label>
                        <input type="text" placeholder="Gender" name="gender" id="gender">
                    </div>
        
                    <div style="width: 50%; text-align: start ;">
                            <label for="age">Age:</label>
                            <input type="number" placeholder="Enter age" name="age" id="age">
                    </div>
                </div>

                <div class="main">
                    <div style="width: 50%; text-align: start; margin-right: 20px;">
                        <label for="phone">Phone:</label>
                        <input type="tell" placeholder="Enter your phone number" name="phone" id="phone">
                    </div>
        
                    <div style="width: 50%; text-align: start ;">
                            <label for="password">Password:</label>
                            <input type="password" placeholder="Enter password" name="password" id="password">
                    </div>
                </div>

                <button style="background-color: rgb(219, 162, 88); border-radius: 4px; border: none; color: white; font-weight: 600;  font-family: 'Montserrat', sans-serif; margin-top: 10px; text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5)">
                Log In</button>

                <div style=" font-family: 'Montserrat', sans-serif; font-size: 10px; margin-top: 20px; display: flex; justify-content: center; width: 100%;">
                 <a href="Sign-Up Page.html">Already have an account? Log In here</a></div>
            </form>
           </div>
    </div>
    
</body>
</html>
